    body {
      font-family: 'Inter', sans-serif;

      -webkit-tap-highlight-color: transparent;

    .card-transition {
      transition: all 400ms cubic-bezier(0.5, 0, 0.1, 1);

    .card-transition:hover {

    }

    .row-scroll::-webkit-scrollbar {

    .video-aspect {
      position: relative;
